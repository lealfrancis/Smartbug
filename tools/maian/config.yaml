image: smartbugs/maian:solc5.10
version: '#4bab09a'
origin: https://github.com/smartbugs/MAIAN, patched clone of https://github.com/ivicanikolicsg/MAIAN
info: Maian is a tool for the automated detection of buggy Ethereum smart contracts of type 'prodigal', 'suicidal', and 'greedy'.
bin: scripts
user: 0
solidity:
    entrypoint: "'$BIN/do_solidity' '$FILENAME' '$BIN'"
    solc: yes
bytecode:
    entrypoint: "'$BIN/do_bytecode' '$FILENAME'"
runtime:
    entrypoint: "'$BIN/do_runtime' '$FILENAME'"
