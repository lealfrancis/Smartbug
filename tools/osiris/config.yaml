name: Osiris
info: Osiris is an analysis tool to detect integer bugs in Ethereum smart contracts. Osiris is based on Oyente.
image: smartbugs/osiris
solidity:
    entrypoint: "'$BIN/do_solidity' '$FILENAME' '$TIMEOUT' '$BIN'"
    user: 0
    solc: yes
    bin: scripts
runtime:
    command: "-b -s '$FILENAME'"
